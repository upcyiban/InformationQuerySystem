<!--Following Menu-->
<div class="ui large top fixed menu transition hidden">
  <div class="ui container">
    <a class="item" href="/">自习室</a>
    <a class="item active">查成绩</a>
    <a class="item" href="/schedule">查课表</a>
    <a class="item" href="/about">关于</a>
  </div>
</div>

<!--Sidebar Menu-->
<nav class="ui vertical inverted sidebar menu top">
  <a class="item" href="/">自习室</a>
  <a class="item active">查成绩</a>
  <a class="item" href="/schedule">查课表</a>
  <a class="item" href="/about">关于</a>
</nav>

<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <div class="left item">
          <a class="toc header item">
            石大易查询
          </a>
          <a class="header item">石大易查询</a>
        </div>
        <div class="right item">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <a class="item" href="/">自习室</a>
          <a class="item active">查成绩</a>
          <a class="item" href="/schedule">查课表</a>
          <a class="item" href="/about">关于</a>
        </div>
      </div>
    </div>

    <div class="ui text container">
      <h2 class="ui inverted header">成绩查询</h2>
      <h3>官方接口,更准更快.优化显示,更易查看.</h3>
    </div>

  </div>


  <div class="ui text center aligned container" style="margin-top: 1em">
    <div class="ui grid">
      <div class="eight wide column">
        <p><span th:text="${studentname}">测试名</span>同学</p>
      </div>
      <div class="eight wide column">
        <p>学号为:<span th:text="${studentid}">学号</span></p>
      </div>
    </div>
  </div>

  <div class="ui text container">
    <table class="ui celled table" style="margin-top:20px;margin-bottom: 40px">
      <thead>
      <tr>
        <th>学期</th>
        <th>课程名</th>
        <th>成绩</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="score:${scoreList}">
        <td th:text="${score.XNXQM}">学期</td>
        <td th:text="${score.KCMC}">课程名</td>
        <td th:text="${score.ZCJ}">分数</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<!--footer-->
<footer class="ui inverted vertical footer segment">
